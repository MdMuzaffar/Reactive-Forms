<div class="stock-product" [formGroup]="parent">
    <div formGroupName="selector">
        <select formControlName="product_id">
            <option value=""> Select product </option>
            <option *ngFor="let product of products"
            [value]="product.id" >
                {{product.name}}
            </option>
        </select>

    </div>
</div>
